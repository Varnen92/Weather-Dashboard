<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/stylesheet.css" rel="stylesheet">
    </link>
</head>

<body>
    <header class="navbar navbar-dark bg-info justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-2" id="city-search">
                <h3>Search for a City:</h3>
                <form id="city-input">
                    <input city="city" id="city" type="text" autofocus="true">
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg m-2 ">Search</button>
                </form>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body" id="city-body">
                    </div>
                </div>
                <h3>5-day Forecast:</h3>
                <div class="card-group" id="future-date-holders">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
